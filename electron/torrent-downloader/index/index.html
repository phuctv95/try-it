<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center h1">Torrent Downloader</div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="magnetUrlInput" class="form-label">Magnet Url:</label>
                <input class="form-control" id="magnetUrlInput">
            </div>
        </div>
        <div class="row">
            <label for="savingLocationInput" class="form-label">Saving location:</label>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="browseBtn">Browse</button>
                <input type="text" class="form-control" id="savingLocationInput">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="downloadBtn" disabled>Download</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 0%" id="downloadProgressBar"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea class="form-control mt-3 h-100" id="logTextarea" rows="10" disabled></textarea>
            </div>
        </div>
    </div>
    <a class="dev-tools" id="openDevToolsBtn">Dev Tools</button>
        <script>require('./index.r.js')</script>
</body>

</html>
